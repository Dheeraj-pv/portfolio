<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Contact Me</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #A6E3E9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .envelope {
            position: relative;
            width: 450px;
            height: 600px;
            background: #CBF1F5;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: justify;
        }

        h2 {
            margin-bottom: 15px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            font-weight: bold;
        }

        input, textarea {
            background-color: #E3FDFD;
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px inset #ccc;
            border-radius: 5px;
        }

        textarea {
            resize: none;
            height: 100px;
        }

        button {
            background-color: #2a6f96;
            position: relative;
            bottom: -60px;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .icon{
            background-color: #2a6f96;
            position: relative;
            bottom: -100px;
            color: white;
            padding: 10px;
            border: none;
            width: 10%;
            border-radius: 40%;
            cursor: pointer;
        }

        button:hover {
            background-color: #1f5372;
        }
    </style>
</head>
<body>

    <div class="envelope">
        <h2>Contact Me</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Name *</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">E-mail *</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="message">Message *</label>
                <textarea id="message" name="message" required></textarea>
            </div>

            <button type="submit">Submit</button>
        </form>
        <p style="display: none;" id="PhoneNumber">+91 8921371486</p>
        <p style="display: none;" id="MailId">dheerajpv@gmail.com</p>
        <button class="icon" style="left: 140px;" onclick="copyText('PhoneNumber')"><i class="fas fa-phone"></i> </i></button>
        <button class="icon" style="right: -180px;" onclick="copyText('MailId')"><i class="fas fa-envelope"></i></button>
    </div>


</body>
<script>
function copyText(myText) {
  const text = document.getElementById(myText).innerText;
  navigator.clipboard.writeText(text)
    .then(() => {
      alert(myText+" copied to clippboard");
    })
    .catch(err => {
      console.error("Failed to copy: ", err);
    });
}
</script>
</html>
